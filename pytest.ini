[pytest]
# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# 标记定义
markers =
    smoke: 快速冒烟测试，验证基本功能
    unit: 单元测试
    slow: 运行时间较长的测试

# 最小 Python 版本
minversion = 7.0
